<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .exemplo-1 {
            border: 2px solid red;
            width: 800px;
        }

        .exemplo-2 {
            border: 2px solid blue;
            max-width: 800px;
        }
    </style>
    <body>
        <div class="exemplo-1">Conteudo com 800px de largura</div>
        <div class="exemplo-2">Conteudo com 800px de largura</div>
    </body>
</html>
